<script type="text/javascript">
class Student{
  constructor(){
    this.courses=[1,2,3,4,0];
  }
}
    
function createClass(nam,surnam,id){
  var test = new Student();
  test.name=nam;
  test.surname=surnam;
  test.id=1;
return test;
}
function gradeGetter(obj){
	let avg=0;
	for (i=0; i<obj.courses.length; i++) {
		avg+=obj.courses[i];
	}
	avg/=obj.courses.length;
  return avg;
}
function nameSetter(obj){
obj.name='xxx';
  return obj;
}
var test = createClass();
console.log(gradeGetter(test));
console.log(nameSetter(test).name);


</script>
