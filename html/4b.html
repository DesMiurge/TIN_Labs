<html>
<head>
	<title>Fibbonaci</title>
	
<script type="text/javascript">

function Fibonacci(number){
	let x = 0, y = 1, z = 0;
	for (let i = 0; i < number; i++) {
    z = x + y;
    x = y;
    y = z;
   }
   return x;
}

console.log("Fibonacci sequence (7'th) number: "+Fibonacci(6));

</script>
