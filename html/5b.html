<script type="text/javascript">

function Student(first,last,id,gades){
	this.FirstName=first;
	this.LastName=last;
	this.Id=id;
	this.Grades=gades;
	this.test = function(){
		let avg=0;
		for (i=0; i<this.Grades.length; i++) {
			avg+=this.Grades[i];
		}
		avg/=this.Grades.length;
		console.log();
	console.log("Name: "+this.FirstName+"  Surname: "+this.LastName+" avg grade: "+avg);
	}

}
var stud = new Student("A","B",1,[5,4,3]);
stud.test();


</script> 
</header>
