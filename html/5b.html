<script type="text/javascript">
function StudentConstructor(first,last,id,gades){
this.FirstName=first;
this.LastName=last;
this.Id=id;
this.Grades=gades;
this.test = function(){
console.log("Name: "+this.FirstName+"  Surname: "+this.LastName);
}
this.test2 = function(){
	let avg=0;
	for (i=0; i<this.Grades.length; i++) {
		avg+=this.Grades[i];
	}
	avg/=this.Grades.length;
	console.log("avg grade: "+avg);
}


}
var Student = new StudentConstructor("A","B",1,[5,4,3]);
Student.test();
Student.test2();

</script>
